#!api-testing
# yaml-language-server: $schema=https://linuxsuren.github.io/api-testing/api-testing-schema.json
name: SpringBoot
api: |
  {{default "http://localhost:8080" (env "SERVER")}}
items:
- name: health
  request:
    api: /health
- name: toLowerWithoutParam
  request:
    api: /lower
    header:
      Authorization: Basic YWRtaW46MTIzNDU2
  expect:
    statusCode: 400
- name: toLower
  request:
    api: /lower?text=Hello
    header:
      Authorization: Basic YWRtaW46MTIzNDU2
  expect:
    body: hello

## Cookies
- name: no-cookie
  request:
    api: /cookies/echo
    header:
      Authorization: Basic YWRtaW46MTIzNDU2
  expect:
    body: cookies are empty
